<div class="container main-container" ng-controller="RubelCostController">
    <div class="row">
        <h2>Rubel cost</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="rubelCount" class="col-sm-4 control-label">Rubel count</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="rubelCount" placeholder="Rubel count">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <select name="currency" id="currency" class="form-control"">
                        <option value="dollar" selected="selected">U.S. dollar</option>
                        <option value="euro">Euro</option>
                    </select>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="currencyCount" placeholder="Currency count">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
